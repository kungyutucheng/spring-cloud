spring.application.name=zuul
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=CONFIG-SERVER
spring.cloud.config.profile=dev

#自定义路由的路径
zuul.routes.myorder.path=/myorder/**
#被自定义的路由的服务名
zuul.routes.myorder.serviceId=order
#zuul默认不接收cookies，需要配置该属性接收cookies
zuul.routes.myorder.sensitiveHeaders=

#以上俩行的简洁写法，此处的俩个*不能写成一个
#zuul.routes.order=/myorder/**

#排除某些路由，禁止其访问，接收多个
#zuul.ignored-patterns=/**/order/print,/**/order/create
